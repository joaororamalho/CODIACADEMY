<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <h1>Login</h1>
    <form action="">
        <div>
            Nome:<input type="text">
        </div>
        <div>
            Idade:<input type="number">
        </div>
        <div>
            E-mail:<input type="email">
        </div>
        <div>
            <input type="checkbox" id="Estudande">
            <label for="Estudande" checked>Estudante</label>
        </div>
        <div>
            <input type="checkbox" id="Professor">
            <label for="Professor">Professor</label>
        </div>
        <div>
            Senha:<input type="password">
        </div>
        <div>
            Cidade:<input type="text">
        </div>
        <div>
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</body>
</html>
