<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula8</title>
</head>
<body>
    <h1>Listas</h1>
    <!-- Não ordenadas -->
    <h2>Lista de Tarefas</h2>
    <!-- Unordered list -->
    <ul>
        <li>Dormir</li>
        <li>Alimentar-se de modo saudável</li>
        <li>Aprender HTML</li>
    </ul>

    
    <!-- Ordenadas -->
    <h2>3 passos para acabar com a procrastinação</h2>
    <!-- Ordered list -->
    <ol>
        <li>Divida a tarefa em pequenas proporções</li>
        <li>Isso não é uma maratona</li>
        <li>Cuidado com o estresse</li>
    </ol>
</body>
</html>
