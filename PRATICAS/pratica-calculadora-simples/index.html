<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Simples</h1>

    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">

    <div>
        <button id="add" onclick="calcular('+')">Adicionar</button>
        <button id="substract" onclick="calcular('-')">Subtrair</button>
        <button id="multiply" onclick="calcular('*')">Multiplicar</button>
        <button id="divide" onclick="calcular('/')">Dividir</button>
    </div>

    <h2>Resultado: <span id="result">0</span></h2>

    <script src="script.js"></script>
</body>
</html>
